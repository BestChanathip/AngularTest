<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Create Tax</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-filing-type (valueChanged)="onValueChanged($event)"></app-filing-type>
    <app-vat-month [selectedValue]="selectedValue"></app-vat-month><br>
    <app-tax-computation></app-tax-computation>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="default-button mr-10">Back</button>
    <button mat-button class="primary-button">Next</button>
  </mat-card-actions>
</mat-card>
